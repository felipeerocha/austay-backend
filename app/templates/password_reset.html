<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f3fe; font-family: 'Poppins', Arial, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td style="padding: 40px 20px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
          <tr>
            <td align="center" style="padding: 40px 0 30px 0;">
              <img src="https://i.ibb.co/Q3j4CYH7/Group-3.png" alt="Logo Austay" width="220" style="display: block; border: 0;" />
            </td>
          </tr>
          <tr>
            <td style="padding: 0 40px; color: #8D80D0; font-size: 22px; font-weight: 600;">
              Olá, {{ user_name }},
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 40px 10px 40px; color: #5a6a7b; font-size: 16px; line-height: 1.6;">
              Você solicitou a redefinição de sua senha. Use o código abaixo para continuar:
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px 40px;">
                <div style="background-color: #8D80D0; border-radius: 12px; padding: 12px 25px; display: inline-block;">
                  <p style="color: #ffffff; font-size: 32px; font-weight: 700; letter-spacing: 6px; font-family: 'Courier New', Courier, monospace; margin: 0;">
                    {{ token }}
                  </p>
                </div>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 40px; color: #5a6a7b; font-size: 14px; line-height: 1.6;">
              - Se você não solicitou isso, pode ignorar este e-mail.<br>
              - Não compartilhe esse código com outras pessoas.
            </td>
          </tr>
          <tr>
            <td style="padding: 0 40px 40px 40px; color: #374151; font-size: 16px; line-height: 1.6;">
              Atenciosamente,<br>
              <span style="font-weight: 600; color: #8D80D0;">Equipe Austay</span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
